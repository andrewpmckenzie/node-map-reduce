<template name="jobList">
  <table class="jobList table table-striped table-hover">
    <thead>
    <tr>
      <th>Id</th>
      <th>Status</th>
      <th>Input</th>
    </tr>
    </thead>
    <tbody>
    {{#each jobs}}
      {{>jobList_item this}}
    {{/each}}
    </tbody>
  </table>
</template>

<template name="jobList_item">
  <tr>
      <td>{{controller.id}}</td>
      <td>{{controller.status}}</td>
      <td>{{controller.options.inputUrl}}</td>
  </tr>
</template>
