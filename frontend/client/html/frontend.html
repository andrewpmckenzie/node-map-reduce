<head>
  <script src="/js/third_party/jquery.min.js"></script>
</head>

<body>
  <div class="page-header text-center">
    <div class="container">
      <h1>
        <span class="mapIcon hidden-xs"></span>
        <span class="char map">M</span><span class="char reduce">R</span>
        <span class="reduceIcon hidden-xs"></span>
      </h1>
    </div>
  </div>

  <div class="well well-lg">
    <div class="container text-center">
      <span class="btn btn-primary btn-lg">Create Job</span>
    </div>
  </div>

  <div class="container">
    {{> jobList }}
  </div>

  <div class="page-footer text-center">
    <div class="container">
      <small>
        Styles by <a href="http://getbootstrap.com/">Bootstrap</a> + <a href="http://bootswatch.com/cosmo/">Bootswatch</a>.
        Icons by <a href="http://thenounproject.com/DmitryBaranovskiy/collection/flow/">Dmitry Baranovskiy</a>.
      </small>
    </div>
  </div>
</body>

<template name="jobList">
  <table class="jobList table table-striped table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Status</th>
        <th>Input</th>
      </tr>
    </thead>
    <tbody>
      {{#each jobs}}
        <tr>
          {{#each asArray controller}}
            <td>{{v.id}}</td>
            <td>{{v.status}}</td>
            <td>{{v.options.inputUrl}}</td>
          {{/each}}
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
